<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Admin Dashboard </title>
</head>
<body>
    <div class = "body">
        <div class="sidebar">
            <div class="sidebar-nav">
                <div class = "navbar line-1">
                    <img src="./images/dashboard_FILL0_wght400_GRAD0_opsz24.svg">
                    <h2>
                        Dashboard.inc
                    </h2>
                </div>
                <div class = "navbar line-2">
                    <div class = "second-navbar">
                        <img src="./images/home.svg">
                        <p>Home</p>
                    </div>
                    <div class = "second-navbar">
                        <img src="./images/account.svg">
                        <p>Profile</p>
                    </div>
                    <div class = "second-navbar">
                        <img src="./images/chat.svg">
                        <p>Messages</p>
                    </div>
                    <div class = "second-navbar">
                        <img src="./images/history.svg">
                        <p>History</p>
                    </div>
                    <div class = "second-navbar">
                        <img src="./images/task.svg">
                        <p>Tasks</p>
                    </div>
                    <div class = "second-navbar">
                        <img src="./images/communities.svg">
                        <p>Communities</p>
                    </div>
                </div>
                <div class = "navbar line-3">
                    <div class="third-navbar">
                        <img src="./images/settings.svg">
                        <p>Settings</p>
                    </div>
                    <div class="third-navbar">
                        <img src="./images/support.svg">
                        <p>Support</p>
                    </div>
                    <div class="third-navbar">
                        <img src="./images/privacy.svg">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="headerItem search-bar grid-col-span-4">
                    <img src="./images/search.svg">
                    <form class="form">
                        <input class="input" placeholder="Search..." type="text">
                    </form>
                </div>
                <div class="headerItem userName-bellIcon">
                    <img src="./images/notifications.svg" class="bell">
                    <img src="./images/account_circle.svg" class="profile-pic">
                    <p>User Name</p>
                </div>
                <div class="headerItem userName-profilePic grid-col-span-3">
                    <img src="./images/account_circle.svg" class="profile-pic">
                    <p class="userName-profilePic-name-portion">User Name</p>
                    <p class="userName-profilePic-userName-protion">(@userName)</p>
                </div>
                <div class="headerItem new-upload-share-button">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
            <div class="grid-content-template">

            </div>
        </div>
    </div>
</body>
</html>
